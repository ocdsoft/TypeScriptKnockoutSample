<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Hello Knockout!</title>
</head>
<body>
    <p>
        Hello from
        <strong data-bind="text: language">todo</strong>
        and
        <strong data-bind="text: framework">todo</strong>!
    </p>

    <p>Language: <input data-bind="value: language" /></p>
    <p>Framework: <input data-bind="value: framework" /></p>

    <p>Developer</p>
    <p>First Name: <input data-bind="value: firstname" /></p>
    <p>Last Name: <input data-bind="value: lastname" /></p>
    <p data-bind="text: fullname"></p>

    <p>Calculate</p>
    <p>First Number: <input data-bind="value: firstNumber" /></p>
    <p>Second Number: <input data-bind="value: secondNumber" /></p>
    <p><button style="margin-right: .5em" data-bind="confirmClick: { message: 'Are you sure you want to add these two numbers?', click: add}">Add</button><button style="margin-right: .5em" data-bind="click: subtract">Subtract</button></p>
    <p data-bind="text: result"></p>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.2.0/require.min.js"></script>
    <script src="scripts/built/require-config.js"></script>
    <script>
        require(["scripts/built/hello"]);        
    </script>
</body>
</html>
